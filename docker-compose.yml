x-insights-image: &insights-image
  ghcr.io/securehst/securehst-insights:${TAG:-latest}

x-insights-volumes:
  &insights-volumes
  - ./docker/requirements-local.txt:/app/docker/requirements-local.txt
  - ./assets/logo.png:/app/superset/static/assets/images/logo.png
  - ./assets/favicon.png:/app/superset/static/assets/images/favicon.png
  - insights_home:/app/superset_home

x-insights-defaults: &insights-defaults
  env_file:
    - path: .env
      required: true
  environment:
    DATABASE_DB: insights
    DATABASE_HOST: db
    DATABASE_PORT: "5432"
    DATABASE_DIALECT: postgresql
    DATABASE_USER: insights
    POSTGRES_DB: insights
    POSTGRES_USER: insights
    POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    REDIS_HOST: redis
    REDIS_PORT: "6379"
    PYTHONPATH: /app/pythonpath:/app/docker/pythonpath_dev
    PYTHONUNBUFFERED: "1"
    FLASK_DEBUG: "false"
    INSIGHTS_LOG_LEVEL: info
    SUPERSET_LOAD_EXAMPLES: "no"
    COMPOSE_PROJECT_NAME: insights

services:
  traefik:
    image: traefik:v3.6
    container_name: insights_traefik
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    ports:
      - "80:80"
      - "443:443"
    environment:
      INSIGHTS_DOMAIN: ${INSIGHTS_DOMAIN:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ./traefik/entrypoint.sh:/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt

  db:
    image: postgres:16
    container_name: insights_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: insights
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_home:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: insights_cache
    restart: unless-stopped
    volumes:
      - redis:/data

  insights-init:
    image: *insights-image
    container_name: insights_init
    command: ["/app/docker/docker-init.sh"]
    <<: *insights-defaults
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    user: "root"
    volumes: *insights-volumes
    healthcheck:
      disable: true

  insights:
    image: *insights-image
    container_name: insights_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    <<: *insights-defaults
    restart: unless-stopped
    depends_on:
      insights-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *insights-volumes

  insights-worker:
    image: *insights-image
    container_name: insights_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    <<: *insights-defaults
    restart: unless-stopped
    depends_on:
      insights-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *insights-volumes
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  insights-worker-beat:
    image: *insights-image
    container_name: insights_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    <<: *insights-defaults
    restart: unless-stopped
    depends_on:
      insights-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *insights-volumes
    healthcheck:
      disable: true

volumes:
  insights_home:
    name: insights_home
  db_home:
    name: insights_db_home
  redis:
    name: insights_redis
  letsencrypt:
    name: insights_letsencrypt
